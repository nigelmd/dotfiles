set -ga status-right "#[bg=#{@thm_bg}]#[fg=#{@thm_yellow}] #{E:@catppuccin_weather_icon}#{weather}"
set -ga status-right "#[bg=default,fg=#{@thm_overlay0},none,bold]│"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_blue}] 󰭦 %Y-%m-%d 󰅐 %I:%M%p"

