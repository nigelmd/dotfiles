# set nushell as default
set-option -g default-shell /opt/homebrew/bin/nu

# remap prefix to Control + a
unbind C-b
set -g prefix C-q
bind C-q send-prefix

# navigate splits
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

set -ga mouse on # enable mouse
set -g base-index 1 # start index from 1
set -g renumber-windows on # renumber windows when closed

# don't allow automatic renaming of windows
# set-option -g allow-rename off

# enable 256 colors
#set -g default-terminal "screen-256color"
# set-option -g default-terminal tmux-256color
set -g default-terminal "tmux-256color"
# This tells Tmux that the xterm-256color terminfo entry supports true color (RGB) capabilities.
# Important when using tmux inside wezterm or any other terminal. You'll notice the difference in neovim in tmux vs outside.
# The background appeared yellow for me without this settings instead of looking grey
set -ag terminal-overrides ",xterm-256color:RGB"

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'xamut/tmux-weather'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# settings for tmux-sensible
# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0
# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000
# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5
# Focus events enabled for terminals that support them
set -g focus-events on
# Easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window
# If prefix is 'C-a'
bind q last-window

# set status line for tmux to top
set -g status-position top
set -g status-style "bg=default"
set -g status-justify "left"

# pane border look and feel
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-border-lines single
setw -g pane-border-style "bg=default,fg=#{@thm_overlay0}"
setw -g pane-active-border-style "bg=default,fg=#{@thm_red}"

